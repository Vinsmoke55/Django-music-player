{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
	<div>
		{% for item in song%}
		<img src="../../{{item.image}}">
		<h1>{{item.title}}</h1>
		 <audio controls id="player">
                <source src="{{item.audio_file.url}}" type="audio/mp3">
                Your browser does not support the audio element.
         </audio>
		
		{% endfor %}
	</div>
{% endblock %}
